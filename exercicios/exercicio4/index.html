<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Citações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="citacoes-grid">
        <div class="citacao">
            <img src="imagens/stevejobs.jpg" alt="Steve Jobs" class="fotocitacao">

                "A simplicidade é a sofisticação máxima."<br>
                <strong>– Steve Jobs</strong>
            </div>
        </div>
        <div class="citacao">
            <img src="imagens/elonmusk.jpg" alt="Elon Musk" class="fotocitacao">
            <div>
                "Quando algo é importante o suficiente, você faz mesmo que as chances não estejam a seu favor."<br>
                <strong>– Elon Musk</strong>
            </div>
        </div>
        <div class="citacao">
            <img src="imagens/davidgoggins.jpg" alt="David Goggins" class="fotocitacao">
            <div>
                "O sofrimento é o caminho para a grandeza."<br>
                <strong>– David Goggins</strong>
            </div>
        </div>
        <div class="citacao">
            <img src="imagens/markzuckerberg.jpg" alt="Mark Zuckerberg" class="fotocitacao">
            <div>
                "O maior risco é não correr nenhum risco."<br>
                <strong>– Mark Zuckerberg</strong>
            </div>
        </div>
    </div>

</html>
